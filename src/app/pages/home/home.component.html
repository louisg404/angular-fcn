<div class="container" *ngIf="auth.loggedIn === false">
    <div class="row">
        <div class="col s12 m6 l6">
            <a style="border-radius: 5px; background-color: #00A558;" (click)="auth.login()" class="btn">Se connecter</a>
        </div>
    </div>
</div>

        <div class="col s12">
            <h3>Bonjour {{ profile.name }}</h3>
        </div>
    </div>
    
    <div class="row">
        <div class="col s12 m6 l6">
            <a routerLink="/matchs">
                <div style="background-image: url('https://media.giphy.com/media/ULjJTVl00dVMA/source.gif') !important; background: no-repeat; background-size: cover;" class="card">

                        <span class="card-title">RÃ©sultats</span>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col s12 m6 l6">
            <a routerLink="/joueurs">
                <div style="background-image: url('https://media.giphy.com/media/cL4uA9oj9r6XEB9IEI/giphy-downsized-large.gif') !important; background: no-repeat; background-size: cover; background-position: top;" class="card">

            </a>

        <div class="col s12 m12 l12">
